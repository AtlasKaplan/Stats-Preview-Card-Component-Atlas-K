<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component / Atlas K</title>

</head>
<body>

  <main>

    <div class="container">

      <div class="imagen">
        
        <picture>
          <source media="(max-width: 1187px)" srcset="/images/image-header-mobile.jpg" />
          <source media="(min-width: 1188px)" srcset="/images/image-header-desktop.jpg " />
          <img src="/images/image-header-mobile.jpg" alt="img-mbl" />
        </picture>
        
      </div>

      <div class="texto">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <span>10k+</span> <p>companies</p>
          <span>314</span> <p>templates</p>
          <span>12m+</span> <p>queries</p>
        </div>
      </div>

    </div>
    
  </main>


  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atlas Kaplan</a>.
    </div>

  </footer>
</body>
</html>
